<div class="checkout">
  <div class="checkout_left">
    <div class="checkout_empty" *ngIf="_shopping_cart.getCartLength() == 0">
      <h2>Your Shopping Basket is Empty</h2>
      <p>You have no items in you basket</p>
    </div>
    <div class="checkout_not_empty" *ngIf="_shopping_cart.getCartLength() != 0">
      <h2>Shopping Cart</h2>
        <app-check-out-products [checkout_product]="checkoutItems" (deleteEvent)='deleteEventHandler()'></app-check-out-products>
    </div>
  </div>
  <div class="checkout_right">
    <app-check-out-subtotal></app-check-out-subtotal>
  </div>
</div>
