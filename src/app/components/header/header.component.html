<div class="header">
  <nav class="header_top">
    <div class="header_menu">
      <div class="header_menu_icon">
        <mat-icon>menu</mat-icon>
      </div>
      <a routerLink="/"><img src="http://pngimg.com/uploads/amazon/amazon_PNG11.png" class="header_menu_logo" alt="" srcset=""></a>
      <div class="header_menu_delivery_yourCountry">
        <span>
          <a href="#">
            <span class="header_menu_top_item">Delivery to </span>
            <span class="header_menu_bottom_item"> <mat-icon outline>place</mat-icon> Egypt</span>

          </a>
        </span>
      </div>
      <div class="header_menu_searchbar">
        <input type="text" name="" id="" class="header_menu_input">
        <div class="header_menu_searchbar_icon">
          <mat-icon>search</mat-icon>

        </div>
      </div>
      <div class="header_menu_signIn">
         <span (click)="signOut()" class="header_menu_top_item" *ngIf="auth.isLoggedIn()">Hello, {{auth.getUser()}}</span>
         <span routerLink='/login' class="header_menu_top_item" *ngIf='!auth.isLoggedIn()'>Hello, Sign in</span>
         <span class="header_menu_bottom_item"> Accounts & Lists</span>

      </div>
      <div routerLink="/login" class="header_menu_signIn">
         <span class="header_menu_top_item">Returns</span>
         <span class="header_menu_bottom_item"> & Orders</span>
      </div>
      <div  routerLink="/checkout" class="header_menu_cart">
        <mat-icon routerLink="/checkout">shopping_cart</mat-icon>
        <p class="header_cart_number">{{_shopping_carte.getCartLength()}}</p>
      </div>
    </div>

  </nav>
  <nav class="header_bottom">
    <div class="header_bottom_location_text">
      <span class="header_left_line_one">Deliver to</span>
      <span class="header_left_line_two"><strong>Egypt</strong></span>
    </div>
  </nav>
</div>
