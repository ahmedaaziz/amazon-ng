<div class="subtotal" *ngIf="_shoppingCart.getCartLength() > 0">
  <p>
    Subtotal: ({{_shoppingCart.getCartLength()}} items)
    <strong>{{ _shoppingCart.getTotal() | currency  }}</strong>

  </p>

  <div class="subtotal_gift">
    <input type="checkbox" name="" id="">
    <p>This Order contains a gift </p>

  </div>
  <button> Proceed to checkout </button>
</div>
